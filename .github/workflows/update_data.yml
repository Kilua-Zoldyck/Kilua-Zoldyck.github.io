          print(f"âœ… ØªÙ… Ø¬Ù„Ø¨ {len(result)} Ù…Ù†ØªØ¬ Ø¨Ù†Ø¬Ø§Ø­")
          print(f"â° Ø¢Ø®Ø± ØªØ­Ø¯ÙŠØ«: {datetime.now().isoformat()}")

          cur.close()
